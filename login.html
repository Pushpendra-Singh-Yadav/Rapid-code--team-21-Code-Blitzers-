<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <div class="login-container">
            <!-- Welcome Section -->
            <div class="welcome-area">
                <h1>Welcome Back!</h1>
                <p>It's great to see you again. Sign in to continue exploring our services.</p>
            </div>
            <!-- Login Section -->
            <div class="login-area">
                <form id="loginForm">
                    <h2>Login</h2>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="button-group">
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="additional-links">
                        <p>New here? <a href="signup.html">Create an account</a></p>
                        <p><a href="#">Forgot Password?</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- JavaScript -->
    <script>
        // Attach event listener to the form
        let form = document.getElementById("loginForm");

        form.addEventListener("submit", (event) => {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            let username = document.getElementById("username").value;
            let password = document.getElementById("pword").value;

            // Retrieve stored users from localStorage
            let storedUsers = JSON.parse(localStorage.getItem("users")) || [];

            // Check if the user exists and password matches
            let userFound = storedUsers.find(
                (user) => user.username === username && user.password === password
            );

            if (userFound) {
                alert(`Login successful! Welcome back, ${userFound.username}`);
                // Redirect to the index page
                window.location.href = "index.html";
            } else {
                alert("Login failed! Invalid username or password.");
            }
        });
    </script>
</body>
</html>
